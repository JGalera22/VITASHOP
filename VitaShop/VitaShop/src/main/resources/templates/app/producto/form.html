<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Formularios</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="../../../static/css/styles.css"

	<style>


        body {
        padding-top: 56px;
        background: #76b852;
        }

        .navbar{
            background-color: #15926C;

        }
        #footer {
           position:fixed;
           left:0px;
           bottom:0px;
           height:30px;
           width:100%;
           background:#999;
        }
        #cuenta{
            background: #15926C;
        }

        .nav-link {
          display: block;
          padding: 0rem;
        }

  </style>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
	<div class="container">
		<a class="navbar-brand" href="index">VITASHOP</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active">
					<a class="nav-link" href="index" th:href="@{/index}">Home
						<span class="fi-account-logout"></span>
					</a>
				</li>
				<li sec:authorize="isAuthenticated()" class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<i class="fas fa-user nav-link"></i><span th:text="${#authentication.getPrincipal().getNombre()}">Mi Cuenta</span>
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown" id="cuenta">
						<a class="dropdown-item" href="/user/" th:href="@{/user/}">Mi Cuenta</a>
						<span sec:authorize="hasRole('ROLE_ADMIN')">
              <a class="dropdown-item" href="/admin/" th:href="@{/administracion/}">Zona Privada</a>
              </span>
						<a th:href="@{logout}" class="dropdown-item">Salir</a>
					</div>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="carrito" th:href="@{/app/carrito}">Carrito</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="listado" th:href="@{/app/listado}">Mis pedidos</a>
				</li>
				<li sec:authorize="isAnonymous()" class="nav-item">
					<a class="nav-link" href="/login" th:href="@{/login}">Inicio Sesi√≥n/Registro</a>
				</li>
			</ul>
		</div>
	</div>
</nav>





<div class="container">
		<div class="row">
			<div class="col-md-offset-3 col-md-6">
				<form method="post" action="#"
					th:action="${producto.id != 0} ? @{/app/producto/editar/submit} : @{/app/producto/nuevo/submit}"
					th:object="${producto}">
					<h1
						th:text="${producto.id != 0} ? 'Editar producto' : 'Nuevo producto'">Nuevo
						producto</h1>
					<input type="hidden" id="id" name="id" th:field="*{id}" />
					<div class="form-group">
						<label for="nombre">Nombre</label> <input type="text"
							class="form-control" id="nombre" placeholder="Nombre"
							th:field="*{nombre}" />
					</div>
					<div class="form-group">
						<label for="precio">Precio</label> <input type="number" step="0.01"
							class="form-control" id="precio" placeholder="1.00"
							th:field="*{precio}" />
					</div>

					<div class="w-50 mx-auto">
						<label for="categoria" class="ml-3"></label><br>
						<select id="categoria" class="form-control" th:field="*{categoria}">
							<option th:each="categoria : ${categorias}" th:value="${categoria.id}"
									th:text="${categoria.nombre}">X</option>
						</select>
					</div>

<!--					<div class="form-group">-->
<!--						<label for="estado">Categoria</label> <input type="text"-->
<!--																  class="form-control" id="estado" placeholder="Estado"-->
<!--																  th:field="*{estado}" />-->
<!--					</div>-->


					<button type="submit" class="btn btn-default">Enviar</button>
				</form>


			</div>
		</div>
	</div>
	<br>
	<br>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"
		th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>




<!-- Footer -->
<br><br><br><br>
<footer class="py-5 bg-dark" id="footer">
	<div class="container">
		<p class="m-0 text-center text-white">Copyright &copy; VitaShop 2020</p>
	</div>
	<!-- /.container -->
</footer>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
